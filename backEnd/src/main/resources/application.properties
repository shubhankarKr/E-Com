spring.config.import=application_dev.properties
#spring.profiles.active=dev

spring.datasource.url=jdbc:mysql://${RDS_HOSTNAME:localhost}:${RDS_PORT:3306}/${RDS_DB_NAME:e_com}
spring.datasource.username=${RDS_USERNAME:e_com_user}
spring.datasource.password=${RDS_PASSWORD:root}

server.port=8080
server.servlet.context-path=/ecom

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

#Exception Message
IS_ALREADY_REGISTERED = is already registered
EMAIL_ALREADY_REGISTERED = email is already registered