<div class="d-flex flex-row flex-wrap gap-3 justify-content-evenly">
    <div class="card" style="max-width: 22rem; background-color: rgba(211, 203, 200, 0.364);"
        *ngFor="let product of productList">
        <!-- <div class="card-header">{{ product.id }} - {{ product.name }}</div> -->
        <img src="../../assets/no_img.jpg" class="card-img-top" alt="...">
        <div class="item-price d-flex justify-content-around">
            <div>{{getFinalPrice(product.price,product.discount) | currency :'INR'}} </div>
            <div style="text-decoration: line-through;color: #525252;">{{product.price | currency :'INR' }}</div>
        </div>
        <div class="card-body">
            <button type="button" (click)="addToCart(product)" class="btn btn-primary w-100"> Add to cart</button>
        </div>
    </div>
</div>
