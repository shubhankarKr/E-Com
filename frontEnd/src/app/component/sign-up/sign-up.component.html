<div class="w-50 mx-auto my-2">
    <form [formGroup]="signUpForm" (ngSubmit)="signUp()" class="w-50 mx-auto my-2">
        <div class="mb-3">
            <Label class="form-label" for="userName">User Name </Label>
            <input class="form-control" formControlName="userName" type="text" name="userName" id="userName" />
        </div>
        <div class="mb-3">
            <label class="form-label" for="password"> Passowrd</label>
            <input class="form-control" formControlName="password" type="password" name="password" id="password" />
        </div>
        <div class="mb-3">
            <label class="form-label" for="email"> Email</label>
            <input class="form-control" formControlName="email" type="email" name="email" id="email" />
            <div *ngIf="signUpForm.get('email')?.dirty && !signUpForm.get('email')?.valid" class="text text-danger">
                Please enter valid email</div>
        </div>
        <button [disabled]="!signUpForm.valid" type="submit" class="btn btn-primary">
            Sing Up
        </button>
    </form>
    <div class="text text-danger" *ngIf="errorMessage">
        {{ errorMessage }}
    </div>
</div>
